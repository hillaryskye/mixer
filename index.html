<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div class='wrapper'>
    <h1>Color Palette Blender</h1>

  <section>
  <h3>Pick a red, green and blue rgb value between 1 - 255 to create a color!</h3>
  <form action="/colors" method="post">
    <input type="text" id="red" name="red" placeholder="red">
    <input type="text" id="green" name="green" placeholder="green">
    <input type="text" id="blue" name="blue" placeholder="blue">
    <button type="submit">Create Color</button>
  </form>
    <button class='clear' id='clear' type="submit">Clear Color</button>
  </section>
  <h3>Click on 2 colors to create a new one!</h3>
  {{#colors}}
      <label for="{{_id}}"></label> <!-- First Color -->
      <div class='colors' id="{{_id}}" data-colors="{{red}}, {{green}}, {{blue}}" style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)">
        <input class='radio' id="{{_id}}" type="radio" name="color-one" data-colors="{{red}}, {{green}}, {{blue}}" value="{{red}}, {{green}}, {{blue}}">
        <form action="/colors/{{_id}}/delete" method="post">
          <input class='delete' type="submit" value='delete'>
        </form>
      </div>
  {{/colors}}
  <br>
  {{#colors}}
    <label for="{{_id}}"></label><!-- Second color -->
    <div class='colors' id="{{_id}}" data-colors="{{red}}, {{green}}, {{blue}}" style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)">
      <input class='radio' id="{{_id}}" type="radio" name="color-two" data-colors="{{red}}, {{green}}, {{blue}}" value="{{red}}, {{green}}, {{blue}}">
  <!-- <form action="/colors" method="post">
    <button type="submit">Create new Color</button>
   -->
  </form>
    </div>
  {{/colors}}
  <section>
    <div class='first' id='first-color'></div>
    <div class='second' id='second-color'></div>
    <h4 class='text new'>New Color</h4>
    <div class='new' id="mixed"></div>
    <h4 id="color-val" class='new'></h4>
  </section>
  </div><!-- End of wrapper -->
  <script src="public/client.js"></script>
</body>
</html>
