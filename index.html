<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="public/style.css">
  <script src='spectrum.js'></script>
  <link rel='stylesheet' href='spectrum.css' />
</head>
<body>
  <div class='wrapper'>
    {{#colors}}

        <h1 style="color: rgba({{red}}, {{green}}, {{blue}}, 1)">Color Palette Blender</h1>
    {{/colors}}
  <section>
  <h3>Pick a red, green and blue rgb value between 1 - 255 to create a color!</h3>
  <form class="button" action="/colors" method="post">
    <div class="rgb">
      <input type="text" id="red" name="red" placeholder="red">
      <input type="text" id="green" name="green" placeholder="green">
      <input type="text" id="blue" name="blue" placeholder="blue">
    </div>
    <div class="rgb">
      <button class="create" type="submit">Create Color</button>
      <button class='clear' id='clear' type="submit">Clear Color</button>
    </div>
  </form>
  </section>
  </div><!-- End of wrapper -->

  <div class="wrapper">

  <h3>Click on 2 colors to create a new one!</h3>
    <div class="row">
    <section>
      <div class="responsive-left">
        {{#colors}}
          <label for="{{_id}}"></label> <!-- First Color -->
          <div class='colors' id="{{_id}}" data-colors="{{red}}, {{green}}, {{blue}}" style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)">
            <input class='radio' id="{{_id}}" type="radio" name="color" data-colors="{{red}}, {{green}}, {{blue}}" value="{{red}}, {{green}}, {{blue}}">
            <form action="/colors/{{_id}}/delete" method="post">
              <input class='delete' type="submit" value='delete'>
            </form>
          </div>
        {{/colors}}
        </div>
    </section>
  <br>

      <div class="mixing responsive-right">
        <div class='first' id='first-color'></div>
        <div class='second' id='second-color'></div>
        <div class='new' id="mixed"></div>
        <h4 id="text" class='text'></h4>
        <h4 id="color-val" class='rgb'></h4>
      </div>
    </div>
  <script src="public/client2.js"></script>
  <script src="public/spectrum.js"></script>
</body>
</html>
